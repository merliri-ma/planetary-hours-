<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetary Hours Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Planetary Hours Calculator</h1>
        
        <div class="view-selector">
            <select id="viewType" onchange="switchView()">
                <option value="hour">Current Hour</option>
                <option value="week">Week View</option>
                <option value="year">Year View</option>
            </select>
        </div>

        <div class="input-form">
            <div class="input-group">
                <label for="sunrise">Sunrise Time:</label>
                <input type="time" id="sunrise" required>
            </div>
            <div class="input-group">
                <label for="sunset">Sunset Time:</label>
                <input type="time" id="sunset" required>
            </div>
            <button onclick="calculateView()">Calculate</button>
        </div>

        <div id="result" class="results-container"></div>
    </div>

    <script src="views/hourView.js"></script>
    <script src="views/weekView.js"></script>
    <script src="views/yearView.js"></script>
    <script src="script.js"></script>
</body>
</html>
