<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetary Hours Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Planetary Hours Calculator</h1>
        <div class="planet-info">
            <div id="result" class="hour-display">Current Planetary Hour: </div>
            <div id="hourNumber" class="hour-display">Hour Number: </div>
            <div id="dayPhase" class="hour-display">Phase: </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.9.0/suncalc.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
