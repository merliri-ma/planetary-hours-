<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetary Hours Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Planetary Hours Calculator</h1>
        
        <div class="period-selector">
            <h2>Select Time Period</h2>
            <select id="timePeriod">
                <option value="hour">Current Hour</option>
                <option value="week">Full Week</option>
                <option value="year">Full Year</option>
            </select>
        </div>

        <div class="input-form">
            <div class="input-group">
                <label for="sunrise">Sunrise Time:</label>
                <input type="time" id="sunrise" required>
            </div>
            <div class="input-group">
                <label for="sunset">Sunset Time:</label>
                <input type="time" id="sunset" required>
            </div>
            <button onclick="calculatePeriod()">Calculate</button>
        </div>

        <div id="results" class="results-container">
            <!-- Results will be inserted here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
